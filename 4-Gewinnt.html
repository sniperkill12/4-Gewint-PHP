<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 Gewinnt</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        table {
            border-collapse: collapse;
        }
        td {
            width: 50px;
            height: 50px;
            position: relative;
            border: 1px solid #333;
            cursor: pointer;
            background-color: #f4f4f4;
        }
        .ball {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            position: absolute;
            top: 5px;
            left: 5px;
            transition: background-color 0.3s;
            border: 2px solid black; /* Schwarzer Rand */
        }
        .red .ball {
            background-color: red;
        }
        .yellow .ball {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <table id="gameBoard"></table>
    <script>
        const rows = 6;
        const cols = 7;
        let currentPlayer = 'red';
        const board = Array.from({ length: rows }, () => Array(cols).fill(null));

        function createBoard() {
            const table = document.getElementById('gameBoard');
            for (let r = 0; r < rows; r++) {
                const row = document.createElement('tr');
                for (let c = 0; c < cols; c++) {
                    const cell = document.createElement('td');
                    cell.addEventListener('click', () => handleCellClick(c));
                    row.appendChild(cell);
                }
                table.appendChild(row);
            }
        }

        function handleCellClick(col) {
            for (let r = rows - 1; r >= 0; r--) {
                if (!board[r][col]) {
                    board[r][col] = currentPlayer;
                    const cell = document.querySelector(`tr:nth-child(${r + 1}) td:nth-child(${col + 1})`);
                    const ball = document.createElement('div');
                    ball.classList.add('ball');
                    cell.classList.add(currentPlayer);
                    cell.appendChild(ball);
                    if (checkWin(r, col)) {
                        setTimeout(() => alert(currentPlayer + ' gewinnt!'), 10);
                    }
                    currentPlayer = currentPlayer === 'red' ? 'yellow' : 'red';
                    break;
                }
            }
        }

        function checkWin(row, col) {
            return (
                checkDirection(row, col, 1, 0) || // horizontal
                checkDirection(row, col, 0, 1) || // vertical
                checkDirection(row, col, 1, 1) || // diagonal down-right
                checkDirection(row, col, 1, -1)   // diagonal down-left
            );
        }

        function checkDirection(row, col, rowIncrement, colIncrement) {
            let count = 0;
            let player = board[row][col];

            for (let i = -3; i <= 3; i++) {
                const r = row + i * rowIncrement;
                const c = col + i * colIncrement;
                if (r >= 0 && r < rows && c >= 0 && c < cols && board[r][c] === player) {
                    count++;
                    if (count === 4) return true;
                } else {
                    count = 0;
                }
            }
            return false;
        }

        createBoard();
    </script>
</body>
</html>
