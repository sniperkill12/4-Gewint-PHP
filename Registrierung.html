<!DOCTYPE html>
<html>
<head>
    <title>Registrierung</title>
    <link rel="stylesheet" type="text/css" href="styles.css"> <!-- Hier wird die vorhandene CSS-Datei eingebunden -->
</head>
<body>
    <h2>Registrieren</h2>
